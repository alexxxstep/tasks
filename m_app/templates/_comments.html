<ul class="posts">
    {% for comment in comments %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=task.commentator.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ comment.author.gravatar(size=10) }}">
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(comment.timestamp).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('.user', username=comment.commentator.username) }}">{{
                comment.commentator.username }}</a></div>
            <div class="post-body">
                <h4>{{ comment.body }}</h4>
            </div>

        </div>
    </li>
    {% endfor %}
</ul>
